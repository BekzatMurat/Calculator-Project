<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  
  <div class="calculator">
   
    <div class="display">
      <div class="input" id="input">0</div>
      <div class="result">0</div>
    </div>

    <div class="container">

      <div class="row">
        <div class="col">
          <div class="item bg-white" onclick="enter('AC')">AC</div>
        </div>
        <div class="col">
          <div class= "item bg-white" onclick="enter('^')">^</div>
        </div>
        <div class="col">
          <div class="item bg-white" onclick ="enter('%')">%</div>
        </div>
        <div class="col">
          <div class="item bg-yellow" onclick="enter('/')">/</div>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <div class="item" onclick="enter('7')">7</div>
        </div>
        <div class="col">
          <div class="item" onclick="enter('8')">8</div>
        </div>
        <div class="col">
          <div class="item" onclick="enter('9')">9</div>
        </div>
        <div class="col">
          <div class="item bg-yellow" onclick="enter('x')">x</div>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <div class="item" onclick="enter('4')">4</div>
        </div>
        <div class="col">
          <div class="item" onclick="enter('5')">5</div>
        </div>
        <div class="col">
          <div class="item" onclick="enter('6')">6</div>
        </div>
        <div class="col">
          <div class="item bg-yellow" onclick="enter('-')">-</div>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <div class="item" onclick="enter('1')">1</div>
        </div>
        <div class="col">
          <div class="item" onclick="enter('2')">2</div>
        </div>
        <div class="col">
          <div class="item" onclick="enter('3')">3</div>
        </div>
        <div class="col">
          <div class="item bg-yellow" onclick="enter('+')">+</div>
        </div>
      </div>

      <div class="row">
        <div class="col-2">
          <div class="item" onclick="enter('0')">0</div>
        </div>
        <div class="col">
          <div class="item" onclick="enter('.')">.</div>
        </div>
        <div class="col">
          <div class="item bg-yellow" onclick="calculate()">=</div>
        </div>
      </div>
      
    </div>

  </div>

  <script src="js/script.js"></script>

</body>
</html>
