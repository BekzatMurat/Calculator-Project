<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  
  <div class="calculator">
   
    <div class="display">
      <div class="input">10+10</div>
      <div class="result">20</div>
    </div>

    <div class="container">

      <div class="row">
        <div class="col">
          <div class="item bg-white">AC</div>
        </div>
        <div class="col">
          <div class= "item bg-white">^</div>
        </div>
        <div class="col">
          <div class="item bg-white">%</div>
        </div>
        <div class="col">
          <div class="item bg-yellow">/</div>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <div class="item">7</div>
        </div>
        <div class="col">
          <div class="item">8</div>
        </div>
        <div class="col">
          <div class="item">9</div>
        </div>
        <div class="col">
          <div class="item bg-yellow">x</div>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <div class="item">4</div>
        </div>
        <div class="col">
          <div class="item">5</div>
        </div>
        <div class="col">
          <div class="item">6</div>
        </div>
        <div class="col">
          <div class="item bg-yellow">-</div>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <div class="item">1</div>
        </div>
        <div class="col">
          <div class="item">2</div>
        </div>
        <div class="col">
          <div class="item">3</div>
        </div>
        <div class="col">
          <div class="item bg-yellow">+</div>
        </div>
      </div>

      <div class="row">
        <div class="col-2">
          <div class="item">0</div>
        </div>
        <div class="col">
          <div class="item">.</div>
        </div>
        <div class="col">
          <div class="item bg-yellow">=</div>
        </div>
      </div>
      
    </div>

  </div>

  <script src="js/script.js"></script>

</body>
</html>
